services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: be
    expose:
      - "5051"
    depends_on:
      - redis
      - postgres
    env_file:
      - .env.docker
    networks:
      - backend
    volumes:
      - ./public:/app/public

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html/public:ro
    depends_on:
      - backend
    networks:
      - backend

  redis:
    image: redis:7-alpine
    container_name: rds
    command: redis-server --requirepass ${RDS_PASS}
    networks:
      - backend
    volumes:
      - redis:/data

  postgres:
    image: postgres:17-alpine
    container_name: db
    env_file: .env.docker
    networks:
      - backend
    volumes:
      - pg-data:/var/lib/postgresql/data

networks:
  backend:

volumes:
  pg-data:
    external: true
  redis:
    external: true
